<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <main>
        <section class="card">
          <picture class="wrapper-img-card" >
            <source media="(max-width:600px)" srcset="images/image-product-mobile.jpg" alt="perfume-2">
            <img src="images/image-product-desktop.jpg" alt="perfume">
          </picture>
          <article class="info-card">
            <h2>perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum
            </h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <div class="wrapper-value"><span class="value" >$149.9</span><span class="info-text" id="cut-value" >$169.99</span></div>
            <button><img src="images/icon-cart.svg" alt="icon-cart"> Add to cart</button>
          </article>
        </section>
      </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
        Coded by <a href="https://github.com/VictorDavii">Victor Davi Camacho </a>
        <img src="Octocat/Octocat.png" alt="gitHub-Octacat">
      </div>
</body>
</html>
